name: Cron - No Shows + Charge Queue + Fake Charge

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-crons:
    runs-on: ubuntu-latest
    steps:
       - name: Check required secrets
        run: |
          if [ -z "${{ secrets.CRON_BASE_URL }}" ]; then
            echo "Missing secret: CRON_BASE_URL"
            exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "Missing secret: CRON_SECRET"
            exit 1
          fi
          echo "Secrets present (values hidden)"

      - name: Call no-shows
        run: |
          curl -sS -f "${{ secrets.CRON_BASE_URL }}/api/cron/no-shows?secret=${{ secrets.CRON_SECRET }}"

      - name: Call charge-queue
        run: |
          curl -sS -f "${{ secrets.CRON_BASE_URL }}/api/cron/charge-queue?secret=${{ secrets.CRON_SECRET }}"

      - name: Call fake-charge
        run: |
          curl -sS -f "${{ secrets.CRON_BASE_URL }}/api/cron/fake-charge?secret=${{ secrets.CRON_SECRET }}"
